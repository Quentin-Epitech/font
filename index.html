<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site E-commerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Ma Boutique</div>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Produits</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">À propos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bienvenue sur notre boutique en ligne</h1>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/120" alt="Produit 1">
        <h2>Produit 1</h2>
        <p>20 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/120" alt="Produit 2">
        <h2>Produit 2</h2>
        <p>35 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/120" alt="Produit 3">
        <h2>Produit 3</h2>
        <p>50 €</p>
        <button>Ajouter au panier</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ma Boutique. Tous droits réservés.</p>
  </footer>
</body>
</html>
